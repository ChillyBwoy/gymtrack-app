query ExerciseDetail($id: ID!) {
  exercise(id: $id) {
    ...ExerciseDetailFragment
  }
}

fragment ExerciseDetailFragment on ExerciseType {
  id
  name
  unit
  efforts {
    edges {
      node {
        ...EffortDetailFragment
      }
    }
  }
  categories {
    edges {
      node {
        ...CategoryDetailFragment
      }
    }
  }
}
